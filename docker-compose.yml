services:
  bot:
    build: .
    container_name: lastfmbucket-bot
    env_file: .env
    restart: unless-stopped
    volumes:
      - ./data:/app/data

  admin:
    build: .
    container_name: lastfmbucket-admin
    env_file: .env
    restart: unless-stopped
    expose:
      - "8080"
    volumes:
      - ./data:/app/data
    command: python src/admin.py
    environment:
      - ADMIN_PORT=8080
    networks:
      - default
      - navidrome-orchestra_caddy-with-admin

networks:
  navidrome-orchestra_caddy-with-admin:
    external: true
