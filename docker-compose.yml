services:
  bot:
    build: .
    container_name: lastfmbucket-bot
    env_file: .env
    restart: unless-stopped
    volumes:
      - ./data:/app/data
    depends_on:
      - ollama

  admin:
    build: .
    container_name: lastfmbucket-admin
    env_file: .env
    restart: unless-stopped
    expose:
      - "8080"
    volumes:
      - ./data:/app/data
    command: python src/admin.py
    environment:
      - ADMIN_PORT=8080
    networks:
      - default
      - navidrome-orchestra_caddy-with-admin

  ollama:
    image: ollama/ollama:latest
    container_name: lastfmbucket-ollama
    restart: unless-stopped
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_NUM_PARALLEL=1
      - OLLAMA_MAX_LOADED_MODELS=1
    deploy:
      resources:
        limits:
          memory: 2G

networks:
  navidrome-orchestra_caddy-with-admin:
    external: true

volumes:
  ollama_data:
