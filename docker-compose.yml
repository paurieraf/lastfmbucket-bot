services:
  bot:
    build: .
    container_name: lastfmbucket-bot
    env_file: .env
    restart: unless-stopped
    volumes:
      - ./data:/app/data

  admin:
    build: .
    container_name: lastfmbucket-admin
    env_file: .env
    restart: unless-stopped
    expose:
      - "8080"
    volumes:
      - ./data:/app/data
    command: python admin.py
    environment:
      - ADMIN_PORT=8080

  caddy:
    image: caddy:2-alpine
    container_name: lastfmbucket-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - admin

volumes:
  caddy_data:
  caddy_config:
